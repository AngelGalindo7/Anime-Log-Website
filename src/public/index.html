<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Anime Logger</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="head-container">
            <h1>Anime Logger</h1>
            <div class="auth-buttons">
                <a href="/login"> <button type="button">Login</button> </a>
                <a href="/create-account"> <button type="button">Create Account</button> </a>
            </div>
        </div>
        <div class="navigation-container">
            <div class="navigation-links">
                <a href="/list"> <button type="button">List</button> </a>
                <a href="/recommendation"> <button type="button">Recommendation</button> </a>
                <a href="/about"> <button type="button">About</button> </a>
            </div>
            <div class="search-bar">
                    <input type="text" placeholder="Search.." name="search" id="search">
                    <button type="button" class="search-button"><img src="MagnifyingGlass.jpg" alt="search-img" class="button-img"></button>
                    <div id="search-results"></div>
            </div>
        </div>
        <script>
            $(document).ready(function() {
            let resultsDiv = $('#search-results');
            let searchInput = $('#search');

            searchInput.on('input', function() {
                let query = $(this).val();
                if (query.length > 0) {
                    $.ajax({
                        url: '/search',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ search: query }),
                        success: function(response) {
                            resultsDiv.empty();
                            if (response.results.length > 0) {
                                resultsDiv.show();
                                response.results.forEach(function(result) {
                                    resultsDiv.append('<div class="result-item">' + result.name + '</div>');
                                });
                            } else {
                                resultsDiv.hide();
                            }
                        }
                    });
                } else {
                    resultsDiv.empty().hide();
                }
            });

            $(document).on('click', function(event) {
                if (!$(event.target).closest('.search-bar').length) {
                    resultsDiv.hide();
                }
            });

            searchInput.on('focus', function() {
                if (resultsDiv.children().length > 0) {
                    resultsDiv.show();
                }
            });

            resultsDiv.on('mousedown', function(e) {
                e.stopPropagation();
            });
        });
        </script>
    </body>
</html>
