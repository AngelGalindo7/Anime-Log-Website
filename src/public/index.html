<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anime Logger</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <script  src="/index.js"></script> -->
</head>
<body>
    <div class="head-container">
        <h1>Anime Logger</h1>
        <div class="auth-buttons" id="auth-buttons-container">
        </div>
    </div>
    <div class="navigation-container">
        <div class="navigation-links">
            <a href="/fetch-list-data"> <button type="button">List</button> </a>
            <a href="/recommendation"> <button type="button">Recommendation</button> </a>
            <a href="/about"> <button type="button">About</button> </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search.." name="search" id="search">
            <button type="button" class="search-button"><img src="MagnifyingGlass.jpg" alt="search-img" class="button-img"></button>
            <div id="search-results"></div>
        </div>
    </div>
    <div class="carousel-container">
        <button class="carousel-button prev">&#8249;</button>
        <div class="carousel-images">
            <div class="image-container">
                <img src="https://img1.ak.crunchyroll.com/i/spire4/1c1df98707aa0f22aa54342af725e48a1491245343_full.jpg" alt="Image 1">
                <button class="favorite-button" data-anime-id="One Piece">
                    <span class="material-symbols-outlined" style="color: black;">favorite</span>
                </button>
            </div>
            <div class="image-container">
                <img src="https://img1.ak.crunchyroll.com/i/spire3/cbb55a6382682bf71e91f685c6473c5a1487736090_full.jpg" alt="Image 2">
                <button class="favorite-button" data-anime-id="One Piece">
                    <span class="material-symbols-outlined" style="color: black;">favorite</span>
                </button>
            </div>
            <div class="image-container">
                <img src="https://img1.ak.crunchyroll.com/i/spire1/13b484b48acc14537703fbc505b087121558560482_full.jpg" alt="Image 3">
                <button class="favorite-button" data-anime-id="One Piece">
                    <span class="material-symbols-outlined" style="color: black;">favorite</span>
                </button>
            </div>
            <div class="image-container">
                <img src="https://img1.ak.crunchyroll.com/i/spire1/e0c8a39fa014e57a95ef3682a4cc61d31483733959_full.jpg" alt="Image 4">
                <button class="favorite-button" data-anime-id="One Piece">
                    <span class="material-symbols-outlined" style="color: black;">favorite</span>
                </button>
            </div>
            <div class="image-container">
                <img src="https://img1.ak.crunchyroll.com/i/spire3/cbb55a6382682bf71e91f685c6473c5a1487736090_full.jpg" alt="Image 5">
                <button class="favorite-button" data-anime-id="One Piece">
                    <span class="material-symbols-outlined" style="color: black;">favorite</span>
                </button>
            </div>
            <div class="image-container">
                <img src="https://img1.ak.crunchyroll.com/i/spire2/1a39d39cbe3346cce5e44577cbb895041579741401_full.jpg" alt="Image 6">

        <button class="carousel-button next">&#8250;</button>

    <script src="/index.js"></script>

</html>
