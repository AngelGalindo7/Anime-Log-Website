<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anime Logger</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <script  src="/index.js"></script> -->
</head>
<body>
    <div class="head-container">
        <h1>Anime Logger</h1>
        <div class="auth-buttons" id="auth-buttons-container">
        </div>
    </div>
    <div class="navigation-container">
        <div class="navigation-links">
            <a href="/fetch-list-data"> <button type="button">List</button> </a>
            <a href="/recommendation"> <button type="button">Recommendation</button> </a>
            <a href="/about"> <button type="button">About</button> </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search.." name="search" id="search">
            <button type="button" class="search-button"><img src="MagnifyingGlass.jpg" alt="search-img" class="button-img"></button>
            <div id="search-results"></div>
        </div>
    </div>
    <div class="carousel-container">
        <button class="carousel-button prev">&#8249;</button>
        <div class="carousel-images">
            <div class="image-container">
                <img src="https://img1.ak.crunchyroll.com/i/spire4/697c8b5ff2f49a97348b5507c06e11831576116356_full.jpg" alt="Image 1">
                <button class="favorite-button" data-anime-id=1535>
                    <span class="material-symbols-outlined">favorite</span>
                </button>
            </div>
            <div class="image-container">
                <img src="https://img1.ak.crunchyroll.com/i/spire1/13b484b48acc14537703fbc505b087121558560482_full.jpg" alt="Image 2">
                <button class="favorite-button" data-anime-id=16498>
                    <span class="material-symbols-outlined">favorite</span>
                </button>
            </div>
            <div class="image-container">
                <img src="https://img1.ak.crunchyroll.com/i/spire4/fabddf1040abbd18948b9aacc18011b31475523493_full.jpg" alt="Image 3">
                <button class="favorite-button" data-anime-id=5114>
                    <span class="material-symbols-outlined">favorite</span>
                </button>
            </div>
            <div class="image-container">
                <img src="https://img1.ak.crunchyroll.com/i/spire1/1695b24f123889418228be89e00b9a0d1570828158_full.jpg" alt="Image 4">
                <button class="favorite-button" data-anime-id=11757>
                    <span class="material-symbols-outlined">favorite</span>
                </button>
            </div>
            <div class="image-container">
                <img src="https://img1.ak.crunchyroll.com/i/spire2/486f88e5889422c72ab7b12a58f794721554828665_full.jpg" alt="Image 5">
                <button class="favorite-button" data-anime-id=30276>
                    <span class="material-symbols-outlined">favorite</span>
                </button>
            </div>
            <div class="image-container">
                <img src="https://img1.ak.crunchyroll.com/i/spire2/cccce22d1dfaaf713284a617ee0b539a1572467883_full.jpg" alt="Image 6">
                <button class="favorite-button" data-anime-id=31964>
                    <span class="material-symbols-outlined">favorite</span>
                </button>
            </div>
            <div class="image-container">
                <img src="https://img1.ak.crunchyroll.com/i/spire2/0145388e3ecfdb5a63ce1e9feaeef44a1279141923_full.jpg" alt="Image 7">
                <button class="favorite-button" data-anime-id=20>
                    <span class="material-symbols-outlined">favorite</span>
                </button>
            </div>
            <div class="image-container">
                <img src="https://img1.ak.crunchyroll.com/i/spire1/5a4525c6fc5508fa27f0ed229ad2cbde1396985147_full.jpg" alt="Image 8">
                <button class="favorite-button" data-anime-id=19815>
                    <span class="material-symbols-outlined">favorite</span>
                </button>
            </div>
            <div class="image-container">
                <img src="https://img1.ak.crunchyroll.com/i/spire3/cbb55a6382682bf71e91f685c6473c5a1487736090_full.jpg" alt="Image 9">
                <button class="favorite-button" data-anime-id=136>
                    <span class="material-symbols-outlined">favorite</span>
                </button>
            </div>
            <div class="image-container">
                <img src="https://img1.ak.crunchyroll.com/i/spire2/d9a8fbeb4b5b9e2f2a0085d5d20c63df1337895779_full.jpg" alt="Image 10">
                <button class="favorite-button" data-anime-id=6547>
                    <span class="material-symbols-outlined">favorite</span>
                </button>
            </div>
            <!-- Repeat this structure for each image -->
        </div>
        <button class="carousel-button next">&#8250;</button>
    </div>

    <script src="/index.js"></script>
</body>
</html>
