<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Anime Logger</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="head-container">
            <h1>Anime Logger</h1>
            <div class="auth-buttons">
                <a href="login.html"> <button type="button">Login</button> </a>
                <a href="create_account.html"> <button type="button">Create Account</button> </a>
            </div>
        </div>
        <div class="navigation-container">
            <div class="navigation-links">
                <a href="list.html"> <button type="button">List</button> </a>
                <a href="/recommendation"> <button type="button">Recommendation</button> </a>
                <a href="about.html"> <button type="button">About</button> </a>
            </div>
            <div class="search-bar">
                    <input type="text" placeholder="Search.." name="search" id="search">
                    <div id="search-results"></div>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $('#search').on('input', function() {
                    let query = $(this).val();
                    if (query.length > 0) {
                        $.ajax({
                            url: '/search',
                            method: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify({ search: query }),
                            success: function(response) {
                                let resultsDiv = $('#search-results');
                                resultsDiv.empty();
                                response.results.forEach(function(result) {
                                    resultsDiv.append('<div class="result-item">' + result.name + '</div>');
                                });
                            }
                        });
                    } else {
                        $('#search-results').empty();
                    }
                });
            });
        </script>
    </body>
</html>
